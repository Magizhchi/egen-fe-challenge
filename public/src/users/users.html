<link rel="stylesheet" type="text/css" href="../../stylesheets/table.css">
<p> Supported Formats -> India: +91 , usa:+1, Belgium:+32, Pakistan:+03</p>
<div id="usersTable">
    <table id="disableTableBackground">
        <tr>
            <td><input [(ngModel)]="newUser.name" type="text" placeholder="Name"></td>
            <td><input [(ngModel)]="newUser.phone" type="text" placeholder="Phone"></td>
        </tr>
    </table>
    <button (click)="addUser()">Add New User</button>
</div>

<p>{{errorMessage}}</p>
<table>
    <tr><th>Name</th><th>Phone</th></tr>
    <tr *ngFor="let user of usersList">
        <td>{{user.name}}</td>
        <td>{{user.phone | telFormat}}</td>
    </tr>
</table>
